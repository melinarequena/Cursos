<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about Inputs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>    
        <h2>Formulario de contacto</h2>

        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Melina Requena" id="nombre">
        </div>

        <!--Select & Option-->

        <div class="form_input">
            <label>Tipo de Usuario
            <select name="type-of-user">
                <option value="user1">Seguidor</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otro</option>
            </select>
            </label>
        </div>


        <!--Datalist & Option-->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente"name="type-of-user">
                    <option>Instagram</option>
                    <option>Amigo</option>
                    <option>Otro</option>
                </datalist>
            </label>
        </div>

        
        <!--Fieldset & Legend-->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente"name="type-of-user">
                    <option>Instagram</option>
                    <option>Amigo</option>
                    <option>Otro</option>
                </datalist>
            </label>
        </div>

        <!--Simple Input-->

        <div class="form_input">
            <label for="mail">Mail</label>
            <input type="email" placeholder="ejemplo@mail.com" id="mail">
        </div>

        <!--Text Area-->

        <div class="form_input">
            <label>Mensaje
                <textarea maxlength="100" placeholder="Deja tu mensaje..." rows="5"></textarea>    
            </label>
        </div>

        <!--Checkbox-->
        <div class="form_input">
            <label>Acepto los Terminos y Condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>

    </form>
    
</body>
</html>
